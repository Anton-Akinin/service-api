info:
  build:
    name: API Service
    description: ReportPortal API Service
    version: '@version@'
    branch: '@branch@git '

spring:
  application:
    name: api
  cloud:
    config:
      uri: http://${reportportal.config.server.host:localhost}:8761/configs
      failFast: true
      # Wait for config server to start
      retry:
        max-attempts: 20
        initial-interval: 3000